<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to the Client Portal</h1>
        <p>Manage your electric motorcycles and track their status</p>
    </header>

    <div class="login-register-container">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
    </div>

    <div id="clientContent" class="blur">
        <h2>Motorcycles List</h2>
        <div id="motorcyclesContainer">
            <!-- Motorcycles data will be displayed here -->
        </div>
    </div>

    <!-- Modal for Login -->
    <div id="clientLoginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Client Login</h2>
            <form id="clientLoginForm">
                <input type="text" id="clientLoginUsername" placeholder="Username" required>
                <input type="password" id="clientLoginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Modal for Register -->
    <div id="clientRegisterModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Client Register</h2>
            <form id="clientRegisterForm">
                <input type="text" id="clientRegisterUsername" placeholder="Username" required>
                <input type="password" id="clientRegisterPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

        <!-- Modal for Payment Options -->
    <div id="paymentOptionsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Payment Options</h2>
            <div class="payment-options">
                <button id="mpesaBtn">Buy with MPesa</button>
                <button id="paypalBtn">Buy with PayPal</button>
                <button id="visaBtn">Buy with Visa</button>
            </div>
        </div>
    </div>


    <script src="client.js"></script>
</body>
</html>
